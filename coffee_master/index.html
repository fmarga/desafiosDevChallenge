<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Get Coffee</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./assets/logo.svg" alt="Logo">
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="#">menu</a></li>
                <li><a href="#">contact</a></li>
                <li><a href="#">find us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="contact">
            <h1>The best way to get your coffee without leaving the comfort of your house</h1>
            <button class="order">make your order</button>
            <div class="redes">
                <a href="http://instagram.com/"><img src="./assets/instagram.svg" alt="Icon Instagram"></a>
                <a href="http://linkedin.com/in"><img src="./assets/linkedin.svg" alt="Icon Linkedin"></a>
                <a href="http://twitter.com"><img src="./assets/twitter.svg" alt="Icon Twitter"></a>
            </div>
        </div>
        <div class="coffee-img">
            <img src="./assets/copo.svg" alt="Cup image">
        </div>
    </main>
    <section class="scroll-icon">
        <p>scroll down</p>
        <img src="./assets/scroll.svg" alt="Scroll Down">
    </section>
</body>
</html>
